<body>
   
   <form action="index.html" target="_blank" name="myform" onsubmit="return test()"><div class="form">
      <br>
      <h1>Sign Up my Site</h1>
      <label for="name1">First Name :</label>
      <input type="text" id="name1" placeholder="first name"name="fn" required><br>
      <label for="name2">Last Name :</label>
      <input type="text" id="name2" placeholder="last name" required><br>

      <label for="email">email :</label>
      <input type="email" id="email" placeholder=" enter email "name="em" required><br>

      <label for="age">Age :</label>

      <label for="pass">Password again :</label>
      <input type="password" id="pass" placeholder="password again,please" name="pss" required><br>
      <h3>gender</h3>

      <label for="female">female</label><br>
      <input type="radio" name="a" id="male" checked>
      <label for="male">male</label><br>
      <input type="reset" value="reset" class="reset">
      <input type="submit" class="submit" value="Sign Up">
      <button >
         <a href="signIn.html">Sign In</a>
      </button>
